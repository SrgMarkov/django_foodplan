{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main style="margin-top: calc(2rem + 85px);">
        <section>
            <div class="container">
                <h1><strong class="foodplan_green">1 шаг </strong>до первого меню</h1>
                <h5 class="text-secondary mb-3">Вам доступно 4 типа меню: Классическое, Низкоуглеводное, Вегетарианское и Кето.</h5>
                <div class="row mb-5">
                    <div class="col-6 col-md-3">
                        
                        <label for="classic" class="position-relative" style="cursor: pointer;">
                            <img src="{% static 'img/menu_classical.png' %}" alt="" class="w-100">
                            <input form="order" type="radio" name="foodtype" id="classic" value="classic" class="foodplan_selected d-none" checked required>
                            <div class="img_selected" id="img1"></div>
                        </label>
                    </div>
                    <div class="col-6 col-md-3">
                        
                        <label for="low_carb" class="position-relative" style="cursor: pointer;">
                            <img src="{% static 'img/menu_nizkougl.png' %}" alt="" class="w-100">
                            <input form="order" type="radio" name="foodtype" id="low_carb" value="low_carb" class="foodplan_selected d-none" required>
                            <div class="img_selected" id="img2"></div>
                        </label>
                    </div>
                    <div class="col-6 col-md-3">
                        
                        <label for="vegetarian" class="position-relative" style="cursor: pointer;">
                            <img src="{% static 'img/menu_veg.png' %}" alt="" class="w-100">
                            <input form="order" type="radio" name="foodtype" id="vegetarian" value="vegetarian" class="foodplan_selected d-none" required>
                            <div class="img_selected" id="img3"></div>
                        </label>
                    </div>
                    <div class="col-6 col-md-3">
                        
                        <label for="keto" class="position-relative" style="cursor: pointer;">
                            <img src="{% static 'img/menu_keto.png' %}" alt="" class="w-100">
                            <input form="order" type="radio" name="foodtype" id="keto" value="keto" class="foodplan_selected d-none" required>
                            <div class="img_selected" id="img4"></div>
                        </label>
                    </div>
                </div>
                <h2><strong>Выберите подходящий тариф</strong></h2>
                <form id="order" method="post" action="{% url 'pay' %}">
                {% csrf_token %}
                <table class="table text-center text-truncate mb-5">
                    <tbody>
                        <tr>
                            <th scope="row" class="text-start">Срок</th>
                            <td>
                                <select name="term" class="form-select">
                                    <option value="1" selected>1 мес.</option>
                                    <option value="3">3 мес.</option>
                                    <option value="6">6 мес.</option>
                                    <option value="12">12 мес.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Завтраки</th>
                            <td>
                                <select name="breakfasts" class="form-select">
                                    <option value="1" selected>&#10004;</option>
                                    <option value="0">&#10008;</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Обеды</th>
                            <td>
                                <select name="lunches" class="form-select">
                                    <option value="1" selected>&#10004;</option>
                                    <option value="0">&#10008;</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Ужины</th>
                            <td>
                                <select name="dinners" class="form-select">
                                    <option value="1" selected>&#10004;</option>
                                    <option value="0">&#10008;</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Десерты</th>
                            <td>
                                <select name="desserts" class="form-select">
                                    <option value="1" selected>&#10004;</option>
                                    <option value="0">&#10008;</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Кол-во персон</th>
                            <td>
                                <select name="persons_number" class="form-select">
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Аллергии</th>
                            <td>
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="1" name="allergy1">
                                    <label class="form-check-label" for="allergy1">
                                        Рыба и морепродукты
                                    </label>
                                </div>
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="1" name="allergy2">
                                    <label class="form-check-label" for="allergy2">
                                        Мясо
                                    </label>
                                </div>
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="1" name="allergy3">
                                    <label class="form-check-label" for="allergy3">
                                        Зерновые
                                    </label>
                                </div>
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="1" name="allergy4">
                                    <label class="form-check-label" for="allergy4">
                                        Продукты пчеловодства
                                    </label>
                                </div>
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="1" name="allergy5">
                                    <label class="form-check-label" for="allergy5">
                                        Орехи и бобовые
                                    </label>
                                </div>
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1 foodplan_checked-green" type="checkbox" value="1" name="allergy6">
                                    <label class="form-check-label" for="allergy6">
                                        Молочные продукты
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <label for="exampleInputPassword1" class="form-label me-2">Промокод</label>
                <input type="text" class="form-control me-2" id="password" value="{{ promocode }}" name="promocode">
                <button type="submit" id="TableSubmit" class="d-none"></button>
                </form>
                <div class="d-flex justify-content-center my-5">
                    <button form="order" type="submit" class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green w-50">Оформить заказ</button>
                    <button type="submit" class="btn shadow-none btn-outline-success foodplan_green foodplan__border_green w-50" onclick="history.back();">Назад</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
{% endblock %}
